<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
  <script defer src="bundle.js"></script></head>
  <body>
    <main>
      <section class="pictures container">
        <!-- Поле для завантаження нового зображення на сайт -->
        <section class="img-upload">
          <div class="img-upload__wrapper">
            <h2 class="img-upload__title visually-hidden">
              Завантаження фотографій
            </h2>
            <form
              class="img-upload__form"
              id="upload-select-image"
              method="post"
              enctype="multipart/form-data"
              autocomplete="off"
              action="https://23.javascript.pages.academy/kekstagram"
            >
              <!-- Початковий стан поля для завантаження зображення-->
              <fieldset class="img-upload__start">
                <input
                  type="file"
                  id="upload-file"
                  accept="image/*"
                  class="img-upload__input visually-hidden"
                  name="filename"
                  required
                />
                <label
                  for="upload-file"
                  class="img-upload__label img-upload__control"
                  >Завантажити</label
                >
              </fieldset>

              <!-- Форма редагування зображення-->
              <div class="img-upload__overlay hidden">
                <div class="img-upload__wrapper">
                  <div class="img-upload__preview-container">
                    <!-- Зміна розміру зображення -->
                    <fieldset class="img-upload__scale scale">
                      <button
                        type="button"
                        class="scale__control scale__control--smaller"
                      >
                        Зменшити
                      </button>
                      <input
                        type="text"
                        class="scale__control scale__control--value"
                        value="100%"
                        title="Image Scale"
                        name="scale"
                        readonly
                      />
                      <button
                        type="button"
                        class="scale__control scale__control--bigger"
                      >
                        Збільшити
                      </button>
                    </fieldset>

                    <!-- Попередній перегляд зображення -->
                    <div class="img-upload__preview">
                      <img
                        src="img/upload-default-image.jpg"
                        alt="Попередній перегляд фотографії"
                      />
                    </div>

                    <!-- Зміна глибини ефекту, що накладається на зображення-->
                    <fieldset class="img-upload__effect-level effect-level">
                      <input
                        class="effect-level__value"
                        type="number"
                        step="any"
                        name="effect-level"
                        value=""
                      />
                      <div class="effect-level__slider"></div>
                    </fieldset>

                    <!-- Кнопка для закриття форми редагування зображення -->
                    <button
                      type="reset"
                      class="img-upload__cancel cancel"
                      id="upload-cancel"
                    >
                      Закрити
                    </button>
                  </div>

                  <!-- Накладення ефекту на зображення-->
                  <fieldset class="img-upload__effects effects">
                    <ul class="effects__list">
                      <li class="effects__item">
                        <input
                          type="radio"
                          class="effects__radio visually-hidden"
                          name="effect"
                          id="effect-none"
                          value="none"
                          checked
                        />
                        <label for="effect-none" class="effects__label">
                          <span class="effects__preview effects__preview--none"
                            >Превью фото без кфекту</span
                          >
                          Оригінал
                        </label>
                      </li>
                      <li class="effects__item">
                        <input
                          type="radio"
                          class="effects__radio visually-hidden"
                          name="effect"
                          id="effect-chrome"
                          value="chrome"
                        />
                        <label for="effect-chrome" class="effects__label">
                          <span
                            class="effects__preview effects__preview--chrome"
                            >Превью ефекту Хром</span
                          >
                          Хром
                        </label>
                      </li>
                      <li class="effects__item">
                        <input
                          type="radio"
                          class="effects__radio visually-hidden"
                          name="effect"
                          id="effect-sepia"
                          value="sepia"
                        />
                        <label for="effect-sepia" class="effects__label">
                          <span class="effects__preview effects__preview--sepia"
                            >Превью ефекту Сепія</span
                          >
                          Сепія
                        </label>
                      </li>
                      <li class="effects__item">
                        <input
                          type="radio"
                          class="effects__radio visually-hidden"
                          name="effect"
                          id="effect-marvin"
                          value="marvin"
                        />
                        <label for="effect-marvin" class="effects__label">
                          <span
                            class="effects__preview effects__preview--marvin"
                            >Превью ефекту Марвін</span
                          >
                          Марвін
                        </label>
                      </li>
                      <li class="effects__item">
                        <input
                          type="radio"
                          class="effects__radio visually-hidden"
                          name="effect"
                          id="effect-phobos"
                          value="phobos"
                        />
                        <label for="effect-phobos" class="effects__label">
                          <span
                            class="effects__preview effects__preview--phobos"
                            >Превью ефекту Фобос</span
                          >
                          Фобос
                        </label>
                      </li>
                      <li class="effects__item">
                        <input
                          type="radio"
                          class="effects__radio visually-hidden"
                          name="effect"
                          id="effect-heat"
                          value="heat"
                        />
                        <label for="effect-heat" class="effects__label">
                          <span class="effects__preview effects__preview--heat"
                            >Превью ефекту Зной</span
                          >
                          Зной
                        </label>
                      </li>
                    </ul>
                  </fieldset>

                  <!-- Додавання хеш-тегів та коментаря до зображення -->
                  <fieldset class="img-upload__text text">
                    <input
                      class="text__hashtags"
                      name="hashtags"
                      placeholder="#ХэшТег"
                    />
                    <textarea
                      class="text__description"
                      name="description"
                      placeholder="Ваш комментарий..."
                      maxlength="140"
                    ></textarea>
                  </fieldset>

                  <!-- Кнопка для отправки данных на сервер -->
                  <button
                    type="submit"
                    class="img-upload__submit"
                    id="upload-submit"
                  >
                    Опублікувати
                  </button>
                </div>
              </div>
            </form>
          </div>
        </section>
      </section>

      <section class="big-picture overlay hidden" id="big-picture">
        <h2 class="big-picture__title visually-hidden">Перегляд фотографії</h2>
        <div class="big-picture__preview">
          <!-- Перегляд зображення -->
          <div class="big-picture__img">
            <img src="" alt="" width="600" height="600" />
          </div>

          <!-- Інформація про зображення. Підпис, коментарі, кількість лайків -->
          <div class="big-picture__social social">
            <div class="social__header">
              <img
                class="social__picture"
                src="img/avatar-1.svg"
                alt="Аватар автора фотографии"
                width="35"
                height="35"
              />
              <p class="social__caption">Тестим новую камеру! =)</p>
              <p class="social__likes">
                Подобається <span class="likes-count"></span>
              </p>
            </div>

            <!-- Коментарі до зображення-->
            <div class="social__comment-count">
              <span id="currentCountComments"></span> з
              <span class="comments-count"></span> комментарів
            </div>
            <ul class="social__comments"></ul>

            <!-- Кнопка для завантаження нової порції коментарів -->
            <button
              type="button"
              class="social__comments-loader comments-loader"
            >
              Завантажити ще
            </button>

            <!-- Форма для відправки коментаря -->
            <div class="social__footer">
              <img
                class="social__picture"
                src="img/avatar-6.svg"
                alt="Аватар комментатора фотографии"
                width="35"
                height="35"
              />
              <input
                type="text"
                class="social__footer-text"
                placeholder="Ваш комментарий..."
              />
              <button type="button" class="social__footer-btn" name="button">
                Відправити
              </button>
            </div>
          </div>

          <!-- Кнопка для виходу із повноекранного перегляду зображення -->
          <button
            type="reset"
            class="big-picture__cancel cancel"
            id="picture-cancel"
          >
            Закрити
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
